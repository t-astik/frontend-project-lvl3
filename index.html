<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RSS Reader</title>
</head>

<body>
  <div class="modal fade" id="article-preview" tabindex="-1" aria-labelledby="article-preview-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="article-preview-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="article-preview-body">
          ...
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="full-article" href="" role="button" target="_blank" rel="noopener noreferrer">Full article</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <section class="card bg-dark text-white p-5">
    <div class="card-body container">
      <div class="row justify-content-md-center mx-auto">
        <h1 data-id="title" class="display-3">RSS Reader</h1>
        <p data-id="subtitle">Start reading RSS today! It is easy, it is nicely.</p>
        <form id="rss-form" class="row row-cols-lg-auto g-3 align-items-center">
          <input type="text" class="form-control form-control-lg" aria-label="url" name="url" id="url" placeholder="RSS Link" required>
          <input id="submit" aria-label="add" type="submit" value="Add" class="btn btn-lg btn-primary">
        </form>
        <p class="text-muted text-small">Example: https://ru.hexlet.io/lessons.rss</p>
        <p class="text-muted text-small">https://frontend-l3-rss-reader.herokuapp.com/</p>
      </div>
    </div>
  </section>
  <section class="container p-5">
    <div class="row">
      <div id="feeds" class="col-md-10 col-lg-8 mx-auto">
      </div>
    </div>
    <div class="row">
      <div id="posts" class="col-md-10 col-lg-8 mx-auto">
      </div>
    </div>
  </section>
</body>
</html>
