<head>
  <title>Webpack Package</title>
<script defer src="main.js"></script></head>

<body>

  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener
          noreferrer">Читать полностью</a>
          <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <main id="root">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 text-white mx-auto">
          <h1 class="display-3">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="" class="rss-form">
            <div class="form-row">
              <div class="col">
                <input autofocus required="" name="url" aria-label="url" class="form-control form-control-lg w-100"
                  placeholder="Ссылка RSS">
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
          <div class="feedback"></div>
        </div>
    </section>
    <section id="content" class="container-fluid p-5">
      <div class="col-md-10 col-lg-8 mx-auto">
        <div id="Feeds" class="mb-5"></div>
        <div id="posts" class="mb-5"></div>
      </div>
    </section>
  </main>
</body>

</html>
